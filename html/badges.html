      </div><!-- .mdl-card mdl-cell mdl-cell--4-col -->
      <div class="mdl-card mdl-cell mdl-cell--4-col mdl-cell--2-col-phone mdl-shadow--2dp padding--16px mdl-typography--text-center">
        <img src="../qa-plugin/q2a-ys-badges/img/badge-good-answer-01.svg" alt="良い回答">

      </div><!-- .mdl-card mdl-cell mdl-cell--4-col -->
      <div class="mdl-card mdl-cell mdl-cell--4-col mdl-cell--2-col-phone mdl-shadow--2dp padding--16px mdl-typography--text-center">
        <img src="../qa-plugin/q2a-ys-badges/img/badge-quick-answer-01.svg" alt="回答者">

        <p class="mdl-typography--body-1 margin--bottom-0">質問投稿の15分以内に<br class="mdl-cell--hide-phone">回答する。</p><!-- .mdl-typography--caption -->
      </div><!-- .mdl-card mdl-cell mdl-cell--4-col -->
      <div class="mdl-card mdl-cell mdl-cell--4-col mdl-cell--2-col-phone mdl-shadow--2dp padding--16px mdl-typography--text-center">

        <h3 class="mdl-typography--subhead margin--bottom-16px mdl-typography--display-1-color-contrast">詳しい回答</h3><!-- .mdl-typography--menu -->

      <div class="mdl-cell mdl-cell--12-col">
        <button id="show-dialog" type="button" class="mdl-button">Show Dialog</button>
  <dialog class="mdl-dialog mdl-typography--text-center" style="min-width:360px;">
    <h4 class="mdl-typography--headline">回答者バッジを取得しました！</h4>
    <div class="mdl-dialog__content">
      <img src="../qa-plugin/q2a-ys-badges/img/badge-answer-01.svg" alt="バッジ" style="min-width:100px">
      <p class="mdl-typography--text-left margin--top-16px">
        回答いただきありがとうございます。<br>
○○○○さんの当サイトへの貢献の表彰として<br>
バッジを進呈させていただきます。
      </p>
    </div>
    <div class="mdl-dialog__actions">
      <button type="button" class="mdl-button close">閉じる</button>
      <button type="button" class="mdl-button mdl-button--shadow-none mdl-button--colored">バッジ一覧ページを見る</button>

    </div>
  </dialog>
  <script>
    var dialog = document.querySelector('dialog');
    var showDialogButton = document.querySelector('#show-dialog');
    if (! dialog.showModal) {
      dialogPolyfill.registerDialog(dialog);
    }
    showDialogButton.addEventListener('click', function() {
      dialog.showModal();
    });
    dialog.querySelector('.mdl-button.close').addEventListener('click', function() {
      dialog.close();
    });
  </script>
      </div><!-- .mdl-cell mdl-cell--12-col -->
